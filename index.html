<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTG Tools Portal | タケ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* --- CSS Styles --- */
    :root {
      --bg-main: #0f172a; /* 深い紺色背景 */
      --bg-card: #1e293b; /* カード背景 */
      --bg-card-hover: #2d3f59; /* ホバー時のカード背景 */
      --text-primary: #f1f5f9; /* 白文字 */
      --text-secondary: #94a3b8; /* グレー文字 */
      --accent-search: #38bdf8; /* 検索ツール用アクセントカラー（水色） */
      --accent-diary: #f87171; /* ダイアリー用アクセントカラー（赤色） */
      --border-color: #334155; /* 境界線 */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      /* 画面全体に微妙なグラデーションをかける */
      background-image: radial-gradient(circle at top center, #1e293b, var(--bg-main));
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    header {
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    header p {
      color: var(--text-secondary);
      margin: 0 0 16px 0;
    }

    /* X (Twitter) リンクのスタイル */
    .x-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: var(--text-secondary);
      font-size: 0.95rem;
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      border-radius: 99px;
      background: rgba(255, 255, 255, 0.03);
      transition: all 0.2s ease;
    }
    
    .x-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      border-color: var(--text-secondary);
    }

    .x-link svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* リンクカードのグリッドレイアウト */
    .grid-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      justify-content: center;
    }

    /* リンクカードのスタイル */
    .link-card {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 32px 24px;
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* ホバー時のエフェクト */
    .link-card:hover {
      background-color: var(--bg-card-hover);
      transform: translateY(-5px); /* 少し浮き上がる */
      box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.5);
    }

    /* アイコンエリア */
    .icon-area {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .icon-area svg {
      width: 48px;
      height: 48px;
    }

    .link-card h2 {
      margin: 0 0 10px 0;
      font-size: 1.25rem;
    }

    .link-card p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* 各カード固有の色設定 */
    .card-search:hover {
      border-color: var(--accent-search);
    }
    .card-search .icon-area svg {
      stroke: var(--accent-search);
      fill: none;
    }

    .card-diary:hover {
      border-color: var(--accent-diary);
    }
    .card-diary .icon-area svg {
      stroke: var(--accent-diary);
      fill: none;
    }

    footer {
      margin-top: 4rem;
      color: var(--text-secondary);
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>MTG Tools Portal</h1>
      <p>タケ が生成AIで作成した MTG 関連ツールのリンク集です。</p>
      
      <a href="https://x.com/take1991_mtg" target="_blank" rel="noopener" class="x-link">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
        </svg>
        @take1991_mtg
      </a>
    </header>

    <main class="grid-links">
      <a href="http://tiker1903.github.io/hareruyaSearch/" class="link-card card-search" target="_blank" rel="noopener">
        <div class="icon-area">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <circle cx="10" cy="10" r="7" />
            <line x1="21" y1="21" x2="15" y2="15" />
            <rect x="14" y="12" width="8" height="10" rx="1" style="opacity: 0.7;"/>
          </svg>
        </div>
        <h2>晴れる屋店舗検索 URLジェネレーター</h2>
        <p>カード名を入力して、晴れる屋各店舗の在庫検索用 URL を一括生成するツールです。</p>
      </a>

      <a href="http://tiker1903.github.io/mtgBattleDiary/" class="link-card card-diary" target="_blank" rel="noopener">
        <div class="icon-area">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
            <path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0" />
            <line x1="3" y1="6" x2="3" y2="19" />
            <line x1="12" y1="6" x2="12" y2="19" />
            <line x1="21" y1="6" x2="21" y2="19" />
            <path d="M15 9l-6 6" />
            <path d="M15 15l-6 -6" />
          </svg>
        </div>
        <h2>mtgBattleDiary</h2>
        <p>MTG の対戦結果を記録・管理するための対戦日記ツールです。</p>
      </a>
    </main>

    <footer>
      © タケ
    </footer>
  </div>

</body>
</html>
